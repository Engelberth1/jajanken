<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rockpaper.css">
</head>
<body>
    <div class="prompt">
        Let's play a game of rock, paper, scissors, choose your item by clicking on the icon
    </div>
    <div class="icon">
        <div class="rock">🪨 </div>
        <div class="paper">📃</div>
        <div class="scissors">✂️</div>
    </div>
<div class="congratulations">RESULTS</div>

    <div class="score">
        <div class="aiscore"> AI score:</div>
        <div class="yourscore">Your score</div>
    </div>
    
    <script src="rockpaper.js"></script>
</body>
</html>
